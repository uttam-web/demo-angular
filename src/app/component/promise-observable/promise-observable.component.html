<button mat-raised-button color="accent">Random Numbers with promise : </button>
<br />
<br />

<ng-container *ngFor="let number of randomnumberone; let i=index ">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>#{{i+1}}</mat-card-title>
            <!-- <mat-card-subtitle></mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <p>
                Number:{{number.randnumber}}
            </p>
            <p>
                Serviceid:{{number.serviceid}}
            </p>

        </mat-card-content>
    </mat-card>
    <br />


</ng-container>
<br />

<button mat-raised-button color="warn">Random Numbers Observable : </button>
<br />
<br />

<ng-container *ngFor="let number of randomnumber; let i=index ">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>#{{i+1}}</mat-card-title>
            <!-- <mat-card-subtitle></mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <p>
                Number:{{number.randnumber}}
            </p>
            <p>
                Serviceid:{{number.serviceid}}
            </p>
            <p>
                Lastexecuted time:{{number.lastexecutedtime}}
            </p>
            <p>
                Execution difference :{{number.executiongap}}
            </p>
        </mat-card-content>
    </mat-card>
    <br />


</ng-container>


<div>
    <button mat-raised-button color="primary" (click)="unsubscriberand()">Stop Random Number Generator</button>
</div>
